<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="container">
      <h1 class="screen">0</h1>
      <div class="calc-row">
        <button class="double cal-button">C</button>
        <button class="cal-button">‚Üê</button>
        <button class="cal-button">/</button>
      </div>
      <div class="calc-row">
        <button class="cal-button">7</button>
        <button class="cal-button">8</button>
        <button class="cal-button">9</button>
        <button class="cal-button">X</button>
      </div>
      <div class="calc-row">
        <button class="cal-button">4</button>
        <button class="cal-button">5</button>
        <button class="cal-button">6</button>
        <button class="cal-button">-</button>
      </div>
      <div class="calc-row">
        <button class="cal-button">1</button>
        <button class="cal-button">2</button>
        <button class="cal-button">3</button>
        <button class="cal-button">+</button>
      </div>
      <div class="calc-row">
        <button class="tripple cal-button">0</button>
        <button class="cal-button">=</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
